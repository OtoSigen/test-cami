<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Test project</title>
  </head>
  <body>
    <section class="section_header">
      <header class="header_menu">
        <div class="menu_logo"></div>
        <nav class="menu_nav">
          <a href="" class="menu_item">Про уборки</a>
          <a href="" class="menu_item">Оформить заказ</a>
          <a href="" class="menu_item">О нас</a>
          <a href="" class="menu_item">Отзывы</a>
          <a href="" class="menu_item">F.A.Q.</a>
          <a href="" class="menu_item">Акции</a>
        </nav>
        <p class="menu_item menu_phone">+7 (495) 845-34-44</p>
        <button class="menu_sign-in">Войти</button>
      </header>
      <div class="header_info">
        <h1 class="info_title">Уборка квартир в Москве и Подмосковье</h1>
        <p class="info_desc">Идеальный порядок каждую неделю</p>
        <p class="info_price">от 1590 руб</p>
      </div>
      <form class="header_form">
        <label for="type" class="form_select-wrap"
          >Тип уборки
          <select id="type" class="form_select-item">
            <option>Поддерживающая</option>
            <option>Генеральная</option>
          </select>
        </label>
        <label for="room" class="form_select-wrap"
          >Количество комнат
          <select id="room" class="form_select-item">
            <option>1-комнатная</option>
            <option>2-комнатная</option>
            <option>3-комнатная</option>
          </select>
        </label>
        <button class="form_order-button">Оформить заявку</button>
      </form>
      <div class="header__sales">
        <p class="sales">
          Закажите уборку на завтра прямо сейчас и получите
          <span class="sales_size">скидку 15%</span>
        </p>
        <p class="promo">Промокод: <span class="promo_color">Yesterday</span></p>
      </div>
    </section>
  </body>
</html>
